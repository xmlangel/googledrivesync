name: Android CI/CD

on:
  push:
    branches: [ "*" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Tests
      run: ./gradlew test

    - name: Upload JUnit Results
      if: always()
      env:
        TESTCASECRAFT_SERVER_USERNAME: ${{ secrets.TESTCASECRAFT_SERVER_USERNAME }}
        TESTCASECRAFT_SERVER_PASSWORD: ${{ secrets.TESTCASECRAFT_SERVER_PASSWORD }}
        TESTCASECRAFT_PROJECT_ID: ${{ secrets.TESTCASECRAFT_PROJECT_ID }}
        TESTCASECRAFT_SERVER_URL: ${{ secrets.TESTCASECRAFT_SERVER_URL }}
      run: |
        # Login to get JWT Token
        TOKEN=$(curl -s -X POST "$TESTCASECRAFT_SERVER_URL/api/auth/login" \
          -H "Content-Type: application/json" \
          -d "{\"username\": \"$TESTCASECRAFT_SERVER_USERNAME\", \"password\": \"$TESTCASECRAFT_SERVER_PASSWORD\"}" | jq -r '.accessToken')
        
        if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
          echo "Failed to retrieve authentication token"
          exit 1
        fi

        # Find and upload each XML file
        # Results are usually in app/build/test-results/testDebugUnitTest/
        find app/build/test-results -name "*.xml" | while read -r file; do
          echo "Uploading $file..."
          curl -X POST "$TESTCASECRAFT_SERVER_URL/api/junit-results/upload?projectId=${TESTCASECRAFT_PROJECT_ID}&executionName=GitHub_Action_$(date +%Y%m%d_%H%M%S)" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: multipart/form-data" \
            -F "file=@$file"
        done

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download APK
      uses: actions/download-artifact@v4
      with:
        name: app-debug
        path: .

    - name: Combine Release Notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        REPO_URL="${{ github.server_url }}/${{ github.repository }}"
        KR_NOTES="Docs/release_notes_${VERSION}.md"
        EN_NOTES="Docs/release_notes_${VERSION}_en.md"
        
        echo "# Release $VERSION" > combined_notes.md
        
        if [ -f "$KR_NOTES" ]; then
          cat "$KR_NOTES" >> combined_notes.md
        else
          echo "## [Korean]" >> combined_notes.md
          echo "Korean release notes not found in this tag. You can find them here: [Korean Release Notes]($REPO_URL/blob/main/$KR_NOTES)" >> combined_notes.md
        fi
        
        echo -e "\n\n" >> combined_notes.md
        
        if [ -f "$EN_NOTES" ]; then
          cat "$EN_NOTES" >> combined_notes.md
        else
          echo "## [English]" >> combined_notes.md
          echo "English release notes not found in this tag. You can find them here: [English Release Notes]($REPO_URL/blob/main/$EN_NOTES)" >> combined_notes.md
        fi

    - name: Rename APK
      run: mv app-debug.apk app-debug-${{ github.ref_name }}.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: combined_notes.md
        files: app-debug-${{ github.ref_name }}.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

