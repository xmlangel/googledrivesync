name: Android CI/CD

on:
  push:
    branches: [ "*" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Tests
      run: ./gradlew test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download APK
      uses: actions/download-artifact@v4
      with:
        name: app-debug
        path: .

    - name: Combine Release Notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        KR_NOTES="Docs/release_notes_${VERSION}.md"
        EN_NOTES="Docs/release_notes_${VERSION}_en.md"
        
        echo "# Release $VERSION" > combined_notes.md
        
        if [ -f "$KR_NOTES" ]; then
          cat "$KR_NOTES" >> combined_notes.md
        else
          echo "## [Korean]" >> combined_notes.md
          echo "Korean release notes not found at $KR_NOTES" >> combined_notes.md
        fi
        
        echo -e "\n\n" >> combined_notes.md
        
        if [ -f "$EN_NOTES" ]; then
          cat "$EN_NOTES" >> combined_notes.md
        else
          echo "## [English]" >> combined_notes.md
          echo "English release notes not found at $EN_NOTES" >> combined_notes.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: combined_notes.md
        files: app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

